<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsApp</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
   <nav>
    <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="company-logo">
            <img src="news logo.png" alt="company logo">
        </a>
    <div class="nav-link">
        <ul class="flex">
            <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
            <li class="hover-link nav-item" id="Finance" onclick="onNavItemClick('finance')">Finance</li>
            <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
            <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
            <li class="hover-link nav-item" id="entertainment" onclick="onNavItemClick('entertainment')">Entertainment</li>
            
        </ul>
    </div>   
    <div class="search-bar flex" >
        <input type="text" class="news-input" id="search-text" placeholder="e.g Science">
        <button id="search-button" class="search-button">Search</button>
    </div> 
    </div>
   </nav>
    <main>
        <div class="cards-container container flex " id="cards-container"  >
    </div>
</main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
               <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
              </div>

              <div class="card-content">
                   <h3 id="news-title">This is the title</h3>
                   <h6 class="news-source" id="news-source">End Gadget</h6>
                  <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam, odio! Reiciendis delectus assumenda earum ullam in ratione obcaecati odio doloremque, facere id maxime ducimus, minima velit omnis commodi reprehenderit esse!</p>
                  
              </div>
          </div>
    </template>

    <script src="script1.js">
                    
    </script>   
</body>
</html>
